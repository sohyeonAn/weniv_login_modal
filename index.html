<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- google fontawesome -->
  <script src="https://kit.fontawesome.com/253ed985ec.js" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style.css">
  <title>로그인 모달</title>
</head>

<body>

  <section id="app">
    <section class="intro">
      <h1>
        <img src="./images/logo.png" alt="위니브" class="img-header">
      </h1>
      <p class="txt-intro">위니브를 더 즐겁고 편리하게 이용하세요.</p>
      <button type="button" class="btn-login">로그인</button>
    </section>

    <section class="modal-login hidden">

      <h2 class="sr-only">위니브 로그인 모달</h2>

      <section class="cont-header">
        <h3>로그인 또는 회원가입</h3>
        <button type="button" class="btn-close">
          <img src="./images/close.png" alt="로그인 창 닫기">
        </button>
      </section>

      <section class="cont-login">
        <h3 class="sr-only">로그인 정보</h3>
        <p class="txt-login">위니브에서 여러분의 궁금증을 해결하세요! :)</p>
        <form class="form-login">
          <label for="id" class="sr-only">아이디</label>
          <div class="id-wrap">
            <input type="text" id="id" class="inp-id" placeholder="아이디">
            <!-- 경고 메세지 동적 추가 공간 -->
          </div>

          <label for="pwd" class="sr-only">비밀번호</label>
          <div class="pwd-wrap">
            <input type="password" id="pwd" class="inp-pwd" placeholder="비밀번호">
            <!-- 경고 메세지 동적 추가 공간 -->
          </div>
          <label class="label-chk">
            <input type="checkbox" class="inp-chk">
            로그인 상태 유지
          </label>
          <button type="submit" class="btn-login">로그인</button>
        </form>

        <div class="user-info-link-wrap">
          <a href="#none" class="link-signin">회원가입</a>
          <a href="#none" class="link-find-account">아이디/비밀번호 찾기</a>
        </div>
      </section>

      <section class="cont-sns-login">
        <h3 class="sr-only">위니브 SNS 로그인</h3>
        <div class="btn-sns-wrap">
          <button type="button" class="btn-sns btn-google">
            구글 계정으로 로그인
          </button>
          <button type="button" class="btn-sns btn-facebook">
            페이스북 계정으로 로그인
          </button>
          <button type="button" class="btn-sns btn-naver">
            네이버 계정으로 로그인
          </button>
          <button type="button" class="btn-sns btn-kakao">
            카카오 계정으로 로그인
          </button>
        </div>
      </section>

    </section>

    
  </section>



  <script src="./script.js"></script>
</body>

</html>
